<!DOCTYPE html>
<html lang="en">
<head>
<title>Music Survey</title>
<meta charset="utf-8">
<link rel="stylesheet" href="">
<style>
.btn {display:block;
	background-color:#33ff99;
	font-weight:bold;
	}
	body {
font-size: 1.3em;
background-color: beige;

}
content{
width:90%;
margin:auto;
}

h1 {
text-align:center;
}

form {
margin-left:5%;
}
input {
margin-bottom:2%;
}
input#submit {
display:block;
background-color:#33ff99;
font-weight:bold;
padding: 20px;
font-size: 1.5em;
}

select option {
font-size: 1.75em;
width: 150px;
}

</style>
</head>
<body>
<h1> Music Survey</h1><br>
<form action="/https://idesstage2.bc.edu/class/results.php" method="post">
 <fieldset>
 <legend>Personal Info:	</legend>
 First name: <input type="text" name="fname"><br>
  Last name: <input type="text" name="lname"><br>
	Email: <input type="email" class="form-control" id="email"><br>
	</fieldset>
	<fieldset>
	<legend>Why is music important to you?:	</legend>
  <textarea name="message" rows="3" cols="60">
  </textarea><br>
  </fieldset>
  <fieldset>
  <legend>How often do you listen to music?:	</legend>
   <input type="radio" name="gender" value="male"> once a day or more<br>
  <input type="radio" name="gender" value="female"> once a week<br>
  <input type="radio" name="gender" value="other"> once a year <br>
  </fieldset>
  <fieldset>
  <legend>What is your favorite type of music?:	</legend>
  <input type="checkbox" name="" value="Bike"> Pop<br>
  <input type="checkbox" name="" value="Car"> Country<br>
  <input type="checkbox" name="" value="Bike"> Rap/hip hop<br>
  <input type="checkbox" name="" value="Car"> Blues<br>
  </fieldset>
  <fieldset>
  <legend>Where do you listen to music?:	</legend>
  <select name="cars" size="3">
  <option value="car">car</option>
  <option value="living room">living room</option>
  <option value="kitchen">kitchen</option>
  <option value="bathroom">bathroom</option>
</select><br>
</fieldset>

  <input type="submit" value="Submit" class="btn">
 
</form>

</body>
</html>
